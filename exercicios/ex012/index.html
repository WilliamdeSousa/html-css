<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo, <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">baixe ele aqui!</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="600" height="340" src="https://www.youtube.com/embed/kCtWzqUX-U0?si=4PmH5P9xxvtNUKvr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="600" height="335" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
